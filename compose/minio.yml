services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minio-secret-key-change-me
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - local
    labels:
      - homepage.group=Storage
      - homepage.name=Minio
      - homepage.icon=minio
      - homepage.href=http://minio.local:9001
      - homepage.description=S3 Object Storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    container_name: createbuckets
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minio-secret-key-change-me
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      /usr/bin/mc mb local/wger-media || true;
      /usr/bin/mc policy set public local/wger-media;
      /usr/bin/mc mb local/wger-static || true;
      /usr/bin/mc policy set public local/wger-static;
      exit 0;
      "
    networks:
      - local

volumes:
  minio_data:
    driver_opts:
      type: none
      device: ${VOL_MINIO:-/opt/files/minio} # Default path, can be overridden by .env
      o: bind