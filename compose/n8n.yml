networks:
  n8n:

volumes:
  n8n_storage:
    driver_opts:
      type: none
      device: ${VOL_N8N}
      o: bind    
  ollama_storage:
    driver_opts:
      type: none
      device: ${VOL_OLLAMA}
      o: bind  
  qdrant_storage:
      
x-n8n: &service-n8n
  image: n8nio/n8n:latest
  environment:
    - TZ
    - N8N_HOST=n8n.local
    - N8N_PORT=5678
    #- N8N_PROTOCOL=https
    - NODE_ENV=production
    - WEBHOOK_URL=https://$NOIP_URL1/chat
    - GENERIC_TIMEZONE="${TZ}"
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_SECURE_COOKIE=false
    - N8N_BASIC_AUTH_ACTIVE=false

  networks:
    - local
    - proxy_default
    - db
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - n8n_storage:/home/node/.n8n
    - ${VOL_N8N}/backup:/backup

services:
  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/backup/credentials && n8n import:workflow --separate --input=/backup/workflows"

  n8n:
    <<: *service-n8n
    container_name: n8n
    restart: unless-stopped
    depends_on:
      n8n-import:
        condition: service_completed_successfully
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy_default
      - traefik.frontend.entryPoints=web,websecure
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - traefik.http.routers.n8n.rule=Host(`n8n.local`) 
      - homepage.group=Tools
      - homepage.name=n8n
      - homepage.icon=n8n
      - homepage.href=http://n8n.local:5678
      - homepage.description=Plataforma de automação
        # homepage.widget.type=iframe
        # homepage.widget.url=http://n8n.local:5678
        # homepage.widget.height=400


