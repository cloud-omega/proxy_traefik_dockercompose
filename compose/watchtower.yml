
services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    environment:
      - TZ
      - WATCHTOWER_LOG_LEVEL=warn
      - DOCKER_HOST=tcp://dockerproxy:2375
    #volumes:      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 3000
    labels:
      - homepage.group=System
      - homepage.name=watchtower
      - homepage.icon=watchtower
      - homepage.href=http://watchtower:8080
      - homepage.description=Update images 
      - homepage.widget.type=watchtower
      - homepage.widget.url=http://watchtower:8080
      - homepage.widget.key=${WATCHTOWER_HTTP_API_TOKEN}
    networks: 
      - sec
