version: "3"
# set .env vars: TZ, DOMAIN_NAME, SITE_PATH
# .env: MAILMANAGER
# IPv4 only
# docker network create proxy_default --subnet "192.168.100.0/24"
# IPv4/IPv6 network
# docker network create proxy_default --ipv6 --subnet "fd00:0000:0000:0000::/64"

networks:
  proxy_default:
    external: true

services:
  traefik:
    image: traefik:latest
    container_name: proxy
    restart: unless-stopped
    command:
      - --providers.docker.network=proxy_default
      - --providers.docker.exposedbydefault=false
      - --providers.docker=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=${MAILMANAGER}
      - --certificatesresolvers.letsencrypt.acme.storage=/data/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      #- --api.dashboard=true
      - --log.level=WARN
      # - --api.insecure=true
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8006
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - proxydata:/data
    networks:
      - proxy_default

  portainer:
    image: portainer/portainer-ee:latest
    container_name: "portainer"
    restart: unless-stopped
    environment:
      - TZ
      - DOMAIN_NAME
      - SITE_PATH
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'portainer_data:/data'
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy_default
      - traefik.http.services.ptn_${SITE_PATH}.loadbalancer.server.port=9000
      - traefik.http.routers.ptn_${SITE_PATH}.tls.certresolver=letsencrypt
      - traefik.frontend.entryPoints=http,https
      - traefik.http.routers.ptn_${SITE_PATH}.rule=Host(`${DOMAIN_NAME}`)
    networks: 
      - proxy_default
  
volumes:
  proxydata:
     driver_opts:
           type: none
           device: ${VOL_PROXY}
           o: bind
  portainer_data:
     driver_opts:
           type: none
           device: ${VOL_PORTAINER}
           o: bind